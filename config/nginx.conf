server {
    listen 80;

    # Root directory for your application
    root /path/to/your/static/files;  # Replace with the path to your static files
    index index.html;

    # Redirect all requests to `index.html` unless the file or directory exists
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache control headers for `index.html` (if needed)
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # Example for adding security headers (optional)
    location / {
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "DENY";
    }
}
